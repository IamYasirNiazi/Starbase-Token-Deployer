<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Coven - FFXIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="signup-1.css">
  </head>
  <body id="background-img">
    <div class="intro" style="translate: none; rotate: none; scale: none; transform: scale(2, 2); opacity: 0; display: none;">
      <img src="./assets/spinner.gif" alt="" style="translate: none; rotate: none; scale: none; transform: translate(-50%, -50%); opacity: 1;">
      <img src="./phone.webp" alt="" style="translate: none; rotate: none; scale: none; transform: translate(-50%, -50%); opacity: 1;">
  </div>
    <div class="container">
      <div class="d-flex justify-content-between p-1 nav">
        <div class="my-auto img_style">
          <img src="./logo2.png" class="logo img-fluid" alt="">
        </div>
        <div class="">
           <!-- <h1 class="text-white text-center mt-4 f_t_s">Starbase Token Deployer</h1> -->
           <!-- <p class="text-white text-center">Chain:</p> -->
        </div>
        <div class="my-auto">
          <button class="btn but_style">
            <i class="ri-wallet-3-line"></i> Connect
          </button>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col col-12">
          <h1 class="text-white text-center f_t_s heading">Starbase Token Deployer</h1>      
        </div>
      </div>
      

      <div class="row d-flex justify-content-center mx-2 mx-md-0">
        <div class="col col-12 col-md-12 py-5 px-5 px-md-0  opasty">
          <div class="row justify-content-center">
            <div class="col col-sm-10">
              <form>
                <div class="row my-3">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <input type="text" class="form-control" placeholder="Token Name" name="TokenName" required>
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Symbol" name="Symbol" required>
                  </div>
                </div>
                <div class="row my-md-3">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <input type="text" class="form-control" placeholder="Supply" name="Supply" required>
                  </div>
                  <div class="col-md-6">
                      <input type="email" class="form-control" placeholder="MaxTx e.g. 1 means 1%" name="MaxTx" required>
                  </div>
                  </div>
                  <div class="row my-3">
                      <div class="col-md-6 mb-3 mb-md-0">
                          <input type="text" class="form-control" placeholder="MaxWallet e.g. 1 means 1%" name="MaxWallet"required>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="MktWallet e.g. 0x...." name="MktWallet0x" required>
                      </div>
                  </div>

                  <div class="row my-3">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <input type="text" class="form-control" placeholder="DevWallet e.g. 0x...." name="DevWallet"required>
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="MktFee e.g. 1 means 1%" name="MktFee"required>
                  </div>
                  </div>
                  
                  <div class="row">
                      <div class="col-md-6 mb-3 mb-md-0">
                        <input type="text" class="form-control" placeholder="DevFee e.g. 1 means 1%" name="DevFee"required>
                      </div>
                      <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="LPFee e.g. 1 means 1%" name="LPFee"required>  
                      </div>
                  </div>
                      <div class="row my-3">
                          <div class="col-md-6 mb-3 mb-md-0">
                            <input type="text" class="form-control" placeholder="BurntFee e.g. 1 means 1%" name="BurntFee"required>
                          </div>
                          <div class="col-md-6">
                            <input type="url" class="form-control" placeholder="Telegram Link" name="TelegramLink"required>
                          </div>
                      </div>
                      <div class="row my-3">
                          <div class="col-md-6">
                              <input type="url" class="form-control" placeholder="Website Link" name="WebsiteLink"required>
                          </div>
                      </div>
              </form>
              <div class="col-md-6 mt-3">
                <a href="login-1.html">
                  <button id="le" class="but_style"> <b>Deploy<b></button>
                </a>
              </div>
            </div>
          </div>
        </div>  
      </div>

      <!-- <div class="row d-flex justify-content-center">
        <div class="col">
          <small><p class="text-white text-center my-4">Deplyed Tx</p></small>
        </div>
      </div> -->
    </div>
  </body>
</html>
